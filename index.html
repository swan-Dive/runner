<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Runner Game</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        background: #f9f9f9;
      }
      #game-container {
        border: 2px solid #444;
        background: #fff;
        width: 800px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Dino Runner</h1>
    <div id="game-container"></div>

    <script type="module">
      import { Game } from "./dist/Game.js"; // point to compiled output
      const container = document.getElementById("game-container");
      const game = new Game(container);
      game.start();
    </script>
  </body>
</html>
